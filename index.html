<!doctype html>
<html>
    <head>
        <title>Spanner for Mac</title>

        <meta charset="utf-8"/>
        <meta name="author" content="Carlos Melegrito"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
        <meta name="description" content="Spanner for Mac lets you start a Hugo server in a click"/>

        <meta property="twitter:card" content="summary">
        <meta property="twitter:url" content="https://spanner-app.com">
        <meta property="twitter:title" content="Spanner for Mac">
        <meta property="twitter:description" content="Spanner for Mac lets you start a Hugo server in a click">
        <meta property="twitter:image" content="https://spanner-app.com/images/header.png">
        <meta property="twitter:site" content="@cjmlgrto">
        
        <link rel="stylesheet" href="style.css"/>
        <link rel="shortcut icon" href="images/icon.png"/>
        <link rel="apple-touch-icon" href="images/site-icon.png"/>
		<link rel="mask-icon" href="images/mask.svg" color="3595BD"/>
    </head>
    <body>
        <header>
            <img src="images/icon.png" alt="Spanner for Mac"/>
			<div>
	            <h1>Spanner</h1>
	            <p>Start Hugo in a click</p>
			</div>
        </header>
		<section>
	        <figure>
				<img src="images/hero.jpg" alt="A screen shot of Spanner's main window">
				<video id="spinner" autobuffer preload playsinline autoplay loop>
					<source type="video/mp4" src="images/spinner.mp4">
				</video>
				<video id="intro" autobuffer preload playsinline autoplay>
					<source type="video/mp4" src="images/intro.mp4">
				</video>
				<script type="text/javascript">
					const intro = document.getElementById('intro');
					intro.addEventListener('ended', function() {
						intro.style.display = "none";
					}, false);
				</script>
	        </figure>
		</section>

        <nav>
            <a href="#" class="primary">Download</a>
            <a href="https://github.com/cjmlgrto/spanner-hugo-example/archive/main.zip" class="secondary" target="_blank">Get Example</a>
        </nav>

        <p>
			<span>Use Spanner to get your local <a href="https://gohugo.io">Hugo</a> project up and running.</span>
            <span>Drag a folder, start a server, and even build & export.</span>
            <span>Less set-up, more mark-up.</span>
        </p>

        <footer>
            <a href="https://twitter.com/cjmlgrto" target="_blank">by Carlos Melegrito</a>
        </footer>
    </body>
</html>
